<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['orgchart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');
      data.addColumn('string', 'ToolTip');

      // Example data
      data.addRows([
        ['CEO', '', 'CEO'],
        ['CTO', 'CEO', 'Chief Technology Officer'],
        ['HR Manager', 'CEO', 'Human Resources Manager'],
        ['Lead Developer', 'CTO', 'Lead Developer'],
        ['Developer 1', 'Lead Developer', 'Developer'],
        ['Developer 2', 'Lead Developer', 'Developer'],
        ['HR Assistant 1', 'HR Manager', 'HR Assistant'],
        ['HR Assistant 2', 'HR Manager', 'HR Assistant']
      ]);

      var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
      chart.draw(data, { 'allowHtml': true, 'nodeClass': 'chart-node', 'size': 'large', 'layout': 'leftToRight' });
    }
  </script>
  <style>
    #chart_div {
      height: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="chart_div"></div>
</body>
</html>
