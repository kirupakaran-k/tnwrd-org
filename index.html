d3.json(googleSheetUrl, function(error, data) {
  if (error) throw error;

  // Process the Google Sheet data and convert it into a hierarchical structure
  var tree_data = processGoogleSheetData(data.feed.entry);

  root = tree_data;
  root.x0 = tree_height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  root.children.forEach(collapse);
  update(root);
});

function processGoogleSheetData(entries) {
  var map = {};
  var tree_data = { name: 'Root', children: [] };

  entries.forEach(function(entry) {
    var name = entry.gsx$name.$t;
    var parent = entry.gsx$parent.$t;

    var node = {
      name: name,
      children: []
    };

    map[name] = node;

    if (!parent || parent === '') {
      tree_data.children.push(node);
    } else {
      if (!map[parent]) {
        map[parent] = { children: [] };
      }
      map[parent].children.push(node);
    }
  });

  return tree_data;
}
